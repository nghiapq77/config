### Var def
blue='#00afff'
yellow='#ffff00'
green='#46b52b'
gruv_black='#1d2021'
gruv_white='#eddbb2'

separator_right=''
separator_left=''

### Config
set -g prefix C-a
setw -g mode-keys vi
#setw -g mode-style "fg=black, bg=yellow"
set-option -g default-terminal "xterm-256color"
set-option -g pane-active-border-style fg=green
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity off
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g automatic-rename
set -g mouse on
set -g history-limit 10000
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g message-style "fg=$gruv_black, bg=$yellow, bold"
set-option -g status-justify left
set-option -g status-bg default #$gruv_black 
set-option -g status-fg $gruv_white
set-option -g status-interval 5
#set-option -g status-left "#[fg=$gruv_black, bg=$green, bold] ###S #[default]#[fg=$green, bg=$gruv_black]$separator_right #[default]"
set-option -g status-left "#[fg=$gruv_black, bg=$green, bold] ###S #[default] "
set-option -g status-right "#[fg=blue,bold]#T#[default]"
set -g window-status-separator " "
setw -g status-right-length 100
setw -g status-left-length 100
setw -g window-status-current-style "fg=$gruv_black, bg=$blue, bold"
setw -g window-status-current-format " #I:#W* "
#setw -g window-status-current-format "#[fg=$gruv_black, bg=$blue]$separator_right#[default] #I:#W* #[fg=$blue,bg=$gruv_black]$separator_right#[default]"
#setw -g window-status-activity-style "fg=default, bg=default, underscore"
set-option -g visual-activity on
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split
bind-key r source-file ~/.config/tmux/tmux.conf
bind-key - split-window -v # split pane horizontally
bind-key v split-window -h # split pane vertically
bind-key Enter break-pane
bind-key Space command-prompt "joinp -t:%%" # %% = prompt for window.pane [-v|h] # vert|hor split
#bind-key -n C-up prev
#bind-key -n C-left prev
#bind-key -n C-right next
#bind-key -n C-down next
bind c new-window
bind C-j previous-window
bind C-k next-window
bind A command-prompt "rename-window %%"
setw -g aggressive-resize on
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R
#bind o select-layout "active-only"
#bind M-- select-layout "even-vertical"
#bind M-| select-layout "even-horizontal"
#bind M-r rotate-window
